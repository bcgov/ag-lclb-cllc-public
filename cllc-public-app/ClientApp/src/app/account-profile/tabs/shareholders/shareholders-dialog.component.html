<h2 mat-dialog-title>
  <span *ngIf="!form.get('id').value">Add Shareholder</span>
  <span *ngIf="form.get('id').value">Edit Shareholder</span>
</h2>
<mat-dialog-content>
  <form [formGroup]='form' class="form-horizontal">
    <p>List all the corporationâ€™s <strong>voting</strong> shareholders.
    </p>

    <app-field label="Is the shareholder a person, an organization or an Indigenous nation?" [valid]="true"
      errorMessage="Please select a business type from the dropdown list">
      <input type="radio" group="isindividual" formControlName="isindividual" [value]="true">
      <span>Person</span> <br>
      <input type="radio" group="isindividual" formControlName="isindividual" [value]="false">
      <span>Organization or Indigenous Nation</span> <br>
    </app-field>

    <section class="row" *ngIf="form.get('isindividual').value">
      <app-field class="col-md-6" label="First Name" [valid]="true" errorMessage="This is required">
        <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="First Name">
      </app-field>

      <app-field class="col-md-6" label="Last Name" [valid]="true" errorMessage="This is required">
        <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Last Name">
      </app-field>
    </section>

    <section class="row">
      <app-field *ngIf="form.get('isindividual').value" class="col-md-6" label="Date of Birth" [valid]="true" errorMessage="This is required">
        <input type="text" formControlName='dateofbirth' style="background-color: #fff;"
          placeholder="yyyy-mm-dd" class="form-control" [matDatepicker]="picker2" (focus)="picker2.open()"
          (click)="picker2.open()">
        <mat-datepicker #picker2></mat-datepicker>
      </app-field>

      <app-field  *ngIf="!form.get('isindividual').value" class="col-md-12" label="Name" 
       [isFullWidth]="true" [valid]="true" errorMessage="This is required">
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
      </app-field>
    </section>

    <section class="row" *ngIf="!form.get('isindividual').value">
      <app-field class="col-md-12" label="What type of organization is the shareholder?" [valid]="true"
        errorMessage="Please select a business type from the dropdown list">
        <input type="radio" group="legalentitytype" formControlName="legalentitytype" value="PrivateCorporation">
        <span>Private Corporation</span> <br>
        <input type="radio" group="legalentitytype" formControlName="legalentitytype" value="PublicCorporation">
        <span>Public Corporation</span> <br>
        <input type="radio" group="legalentitytype" formControlName="legalentitytype" value="Partnership">
        <span>Partnership</span> <br>
        <input type="radio" group="legalentitytype" formControlName="legalentitytype" value="Society">
        <span>Society</span> <br>
        <input type="radio" group="legalentitytype" formControlName="legalentitytype" value="IndigenousNation">
        <span>Indigenous nation</span> <br>
      </app-field>
    </section>

    <section class="row">
      <app-field class="col-md-6" label="Email" [valid]="true" errorMessage="Email is invalid">
        <input type="text" class="form-control" id="email" formControlName="email">
      </app-field>

      <app-field class="col-md-6" label="Number of Voting Shares" [valid]="true" errorMessage="This is required">
        <input type="number" class="form-control" id="commonvotingshares" formControlName="commonvotingshares">
      </app-field>
    </section>

    <section class="row">
      <app-field class="col-md-6" label="Date of Shares Issued" [valid]="true" errorMessage="This is required">
        <input type="text" formControlName='dateIssued' style="width: 200px; background-color: #fff;"
          placeholder="yyyy-mm-dd" class="form-control" [matDatepicker]="picker" (focus)="picker.open()"
          (click)="picker.open()">
        <mat-datepicker #picker></mat-datepicker>
      </app-field>
    </section>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-secondary" (click)="close()">Cancel</button>
  &nbsp;
  <button class="btn btn-primary" (click)="save()">Save</button>
</mat-dialog-actions>
