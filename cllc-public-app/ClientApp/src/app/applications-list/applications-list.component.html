<p>
  applications-list works!
</p>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="applyingPerson">
      <th mat-header-cell *matHeaderCellDef> Applying Person </th>
      <td mat-cell *matCellDef="let element"> {{element.applyingPerson}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="jobNumber">
      <th mat-header-cell *matHeaderCellDef> Job Number </th>
      <td mat-cell *matCellDef="let element"> {{element.jobNumber}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="licenseType">
      <th mat-header-cell *matHeaderCellDef> License Type </th>
      <td mat-cell *matCellDef="let element"> {{element.licenseType}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
