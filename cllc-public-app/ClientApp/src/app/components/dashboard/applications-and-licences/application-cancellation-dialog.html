<mat-dialog-content>
  <div>
    <p>Are you sure you want to cancel this application?</p>
    <div>
      <strong>
        <p style="margin-bottom: 0px">{{establishmentName}}</p>
        <p>Ref. {{applicationName}}</p>
      </strong>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="btn btn-primary" (click)="cancel()" id="cancelYes">Yes</button>
  <div style="margin-left: 30px; padding-top: 10px;">
    <a href="javascript:void(0)" (click)="close()" id="cancelNo">No</a>
  </div>
</mat-dialog-actions>
