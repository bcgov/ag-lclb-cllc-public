<form [formGroup]="formGroup">
    <table>
        <thead>
            <th style="width: 55px;">Area No.</th>
            <th>{{isOutsideArea() ? 'Outdoor Area' : 'Floor Level'}}</th>
            <th *ngIf="isService()">Indoor</th>
            <th *ngIf="isService()">Patio</th>
            <th>{{isOutsideArea() ? 'Capacity' : 'Occupant Load'}}</th>
            <th style="width: 45px;"></th>
        </thead>
        <ng-container formArrayName="areas">
            <tr capacity-table-row *ngFor="let area of areasArr.controls; let i=index" [formControlName]="i" [areaCategory]="areaCategory" [onDelete]="removeRow.bind(this)" [index]="i" [onRowChange]="onRowChange.bind(this)"></tr>
        </ng-container>
        <tr>
            <td><button (click)="addRow()" class="btn-clear" style="height: 100%;"><i class="fa fa-plus-circle" style="color: #1a5a96;"></i></button></td>
            <td>{{isOutsideArea() ? 'Total Person Capacity for all Outdoor Areas' : 'Total Occupant Load'}}</td>
            <td *ngIf="isService()"></td>
            <td *ngIf="isService()"></td>
            <td>{{total}}</td>
            <td></td>
        </tr>
    </table>
</form>
