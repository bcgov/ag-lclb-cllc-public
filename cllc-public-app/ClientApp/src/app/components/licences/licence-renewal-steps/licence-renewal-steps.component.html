<div>
  <h1></h1>
  <mat-horizontal-stepper [linear]="true" (selectionChange)="selectionChange($event)" #stepper>
    <ng-template matStepperIcon="edit">
      <i class="fas fa-check"></i>
    </ng-template>
    <!-- <ng-template matStepperIcon="number">
  </ng-template> -->

    <!-- step 1 -->
    <mat-step label="Review Account Profile">
      <app-account-profile *ngIf="stepper.selectedIndex === 0" [useInStepperMode]="true" style="width: 100%"
        (saveComplete)="stepper.selectedIndex = 1">
      </app-account-profile>
    </mat-step>

    <!-- step 2 -->
    <mat-step>
      <ng-container *ngIf="licenseeChangesEnabled">
        <ng-template matStepLabel>Review Organization Structure</ng-template>
        <app-application-licensee-changes [redirectToDashboardOnSave]="false" *ngIf="stepper.selectedIndex === 1" class="w-100"
          (saveComplete)="stepper.selectedIndex = 2"></app-application-licensee-changes>
      </ng-container>

      <ng-container *ngIf="!licenseeChangesEnabled && licenceType === CRS_RENEWAL_LICENCE_TYPE_NAME">
        <ng-template matStepLabel>Complete Application</ng-template>
        <app-application-renewal *ngIf="stepper.selectedIndex === 1" style="width: 100%"></app-application-renewal>
      </ng-container>

      <ng-container *ngIf="!licenseeChangesEnabled && licenceType === LIQUOR_RENEWAL_LICENCE_TYPE_NAME">
        <ng-template matStepLabel>Complete Application</ng-template>
        <app-liquor-renewal *ngIf="stepper.selectedIndex === 1" style="width: 100%"></app-liquor-renewal>
      </ng-container>
    </mat-step>

    <!-- step 3 -->
    <mat-step *ngIf="licenseeChangesEnabled" label="Complete Application">
      <app-application-renewal *ngIf="stepper.selectedIndex === 2 && licenceType === CRS_RENEWAL_LICENCE_TYPE_NAME"
        style="width: 100%"></app-application-renewal>
      <app-liquor-renewal *ngIf="stepper.selectedIndex === 2 && licenceType === LIQUOR_RENEWAL_LICENCE_TYPE_NAME"
        style="width: 100%"></app-liquor-renewal>
    </mat-step>
  </mat-horizontal-stepper>


</div>
