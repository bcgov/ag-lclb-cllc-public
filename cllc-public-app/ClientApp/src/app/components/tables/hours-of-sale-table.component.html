<ng-container [formGroup]="formGroup">
  <table class="store-hours">
    <tr>
      <th class="lead"></th>
      <th>Sunday</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>

    <tr>
      <th>Open</th>

        <select class="form-control" formControlName="serviceHoursSundayOpen">
          <option value=""> -- </option>
