<table class="notices">
  <thead *ngIf="rows?.length > 0">
    <th>File Name</th>
    <th>Date</th>
    <th>Size</th>
  </thead>
  <tr *ngFor="let entry of rows; let i=index" class="table-row">
    <td>
      <a target="_blank" href="{{entry.downloadUrl}}" download>
        <span><i class="fas fa-download" style="margin-right: 10px;"></i>{{entry.name}}</span>
      </a>
    </td>
    <td>{{entry.timelastmodified}}</td>
    <td>{{entry.size}}</td>
  </tr>
</table>
