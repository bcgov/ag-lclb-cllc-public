<h2 mat-dialog-title>
  <span *ngIf="!directorOfficerForm.get('id').value">Add Leadership Associate</span>
  <span *ngIf="directorOfficerForm.get('id').value">Edit Leadership Associate</span>
</h2>
<mat-dialog-content>
  <form [formGroup]='directorOfficerForm' class="form-horizontal">

    <div class="form-group row">
      <div class="col-md-12">
        <fieldset *ngIf="businessType !== 'SoleProprietor'">
          <label>Position</label>
          <br>
          <section>
            <input type="checkbox" formControlName="isDirector"> <label style="padding-right: 10px;"
              for="">Director</label>
            <input type="checkbox" formControlName="isOfficer"> <label style="padding-right: 10px;"
              for="">Officer</label>
            <input type="checkbox" formControlName="isSeniorManagement"> <label style="padding-right: 10px;"
              for="">Senior Manager</label>
          </section>
        </fieldset>
      </div>
    </div>

    <div class="row">
      <app-field class="col-md-6" label="First Name" [valid]="true" errorMessage="This is required">
        <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="First Name">
      </app-field>

      <app-field class="col-md-6" label="Last Name" [valid]="true" errorMessage="This is required">
        <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Last Name">
      </app-field>
    </div>

    <div class="row">
      <app-field class="col-md-6" label="Email" [valid]="true" errorMessage="Email is invalid">
        <input type="text" class="form-control" id="email" formControlName="email">
      </app-field>

      <app-field class="col-md-6" label="Date of Appointment" [valid]="true" errorMessage="This is required">
        <input type="text" formControlName='dateofappointment' style="width: 200px; background-color: #fff;"
          autocomplete="false" placeholder="yyyy-mm-dd" class="form-control" [matDatepicker]="picker"
          (focus)="picker.open()" (click)="picker.open()">
        <mat-datepicker #picker></mat-datepicker>
      </app-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-secondary" (click)="close()">Cancel</button>
  &nbsp;
  <button class="btn btn-primary" (click)="save()">Save</button>
</mat-dialog-actions>

<style>
  ::ng-deep .mat-calendar-body-selected {
    background-color: #337AB7;
    color: #000 !important;
  }

  ::ng-deep .mat-calendar-body-cell-content {
    color: #54708b;
  }

  ::ng-deep .mat-calendar-header {
    background-color: #337AB7;
    color: #fff;
  }
</style>
