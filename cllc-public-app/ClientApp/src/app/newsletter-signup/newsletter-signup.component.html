<form class="emailSignupForm">
  <h2>{{title}}</h2>
  <h3>{{description}}</h3>
  <!-- <mat-form-field class="emailSignupForm"> -->
    <label class="body">Email</label>
    <input class="form-control" required placeholder="" [formControl]="emailFormControl"
           [(ngModel)]="email">
    <!--<mat-hint>Errors appear instantly!</mat-hint>-->
    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field> -->
  <p>
    <button type="submit" class="btn btn-primary" (click)="signup()" [disabled]="!emailFormControl.valid">
      Subscribe
    </button>
  </p>
</form>

<div *ngIf="signupSuccess==true">
  <h3>Confirm your subscription</h3>
  <p>Thank you for subscribing to updates for cannabis retail licensing. A confirmation email has been sent from no-reply@gov.bc.ca</p>
  <p>Click on the link in the email to activate your subscription.</p>
</div>
