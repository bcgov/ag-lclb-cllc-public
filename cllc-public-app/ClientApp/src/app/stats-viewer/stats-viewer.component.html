<div class="container">
<!-- <div [ngBusy]="busy"></div> -->
  <div *ngIf="statsData && dataLoaded">
    <div>
      <table class="eq-table">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>City</th>
        </tr>
        <tr *ngFor="let item of statsData; let i = index;" style="border: 1px solid #ccc; ">
          <td style="background-color: #E1E8F2; padding: 10px; width: 15px;"><span>{{i+1}}</span></td>
          <td style="background-color: #F1F4FA; padding: 10px; padding-bottom: 15px;">{{item.adoxio_name}}</td>
          <td style="background-color: #F1F4FA; padding: 10px; padding-bottom: 15px;">{{item.adoxio_establishmentaddresscity}}</td>
        </tr>
      </table>
      <p>&nbsp;</p>
    </div>
    <hr />
    <div>
      <table class="eq-table">
        <tr>
          <th>#</th>
          <th>City</th>
          <th>Count</th>
        </tr>
        <tr *ngFor="let item of summaryKeys ; let i = index;" style="border: 1px solid #ccc; ">
          <td style="background-color: #E1E8F2; padding: 10px; width: 15px;"><span>{{i+1}}</span></td>
          <td style="background-color: #F1F4FA; padding: 10px; padding-bottom: 15px;">{{item}}</td>
          <td style="background-color: #F1F4FA; padding: 10px; padding-bottom: 15px;">{{summaryData[item]}}</td>
        </tr>
      </table>
    </div>
  </div>
<section *ngIf="!dataLoaded" class="h1">
  Loading stats...
</section>
</div>
