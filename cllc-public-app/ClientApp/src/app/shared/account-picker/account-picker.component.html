<div [formGroup]="form">
  <input type="text" class="form-control" placeholder="" formControlName="autocompleteInput" [matAutocomplete]="auto"
    #autocomplete>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="autocompleteDisplay">
    <mat-option *ngFor="let item of autocompleteAccounts" [value]="item">
      {{item.name}}
    </mat-option>
  </mat-autocomplete>
</div>
