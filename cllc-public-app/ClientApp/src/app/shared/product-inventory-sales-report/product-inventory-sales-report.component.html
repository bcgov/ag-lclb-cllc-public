<div class="product-inventory-sales-report">
  <form [formGroup]="productForm">
    <div class="row">
      <h3 class="blue-header col-xs-12">{{productForm.value.product}} Inventory - Packaged</h3>
    </div>
    <div class="row">
      <app-field class="col-md-1 col-xs-12 no-gutter text-center bg-blue pt-4" [isFullWidth]="true">
        <label>Opening</label>
        <label>Inventory</label>
        <div class="d-flex">
          <div class="flex-fill p-4">
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="openingInventory">
            <p>(#)</p>
          </div>
        </div>
      </app-field>
      <app-field class="col-md-3 col-xs-12 no-gutter text-center bg-green pt-4" [isFullWidth]="true">
        <label>Additions to Inventory</label>
        <div class="d-flex">
          <div class="flex-fill p-4">
            <label>Domestic</label>
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="domesticAdditions">
            <p>(#)</p>
          </div>
          <div class="flex-fill p-4">
            <label>Returns</label>
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="returnsAdditions">
            <p>(#)</p>
          </div>
          <div class="flex-fill p-4">
            <label>Other</label>
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="otherAdditions">
            <p>(#)</p>
          </div>
        </div>
      </app-field>
      <app-field class="col-md-5 col-xs-12 no-gutter text-center bg-red pt-4" [isFullWidth]="true">
        <label>Reductions to Inventory</label>
        <div class="d-flex">
          <div class="flex-fill p-4">
            <label>Domestic</label>
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="domesticReductions">
            <p>(#)</p>
          </div>
          <div class="flex-fill p-4">
            <label>Returns</label>
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="returnsReductions">
            <p>(#)</p>
          </div>
          <div class="flex-fill p-4">
            <label>Destroyed</label>
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="destroyedReductions">
            <p>(#)</p>
          </div>
          <div class="flex-fill p-4">
            <label>Lost/Stolen</label>
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="lostReductions">
            <p>(#)</p>
          </div>
          <div class="flex-fill p-4">
            <label>Other</label>
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="otherReductions">
            <p>(#)</p>
          </div>
        </div>
      </app-field>
      <app-field class="col-md-3 col-xs-12 no-gutter text-center bg-grey pt-4" [isFullWidth]="true">
        <label>Closing Inventory</label>
        <div class="d-flex">
          <div class="flex-fill p-4 bg-blue">
            <label>Quantity</label>
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="closingNumber">
            <p>(#)</p>
          </div>
          <div class="flex-fill p-4 bg-purple">
            <label>Value</label>
            <input class="form-control" type="number" min="0" step="0.01" formControlName="closingValue">
            <p>($)</p>
          </div>
          <div class="flex-fill p-4 bg-yellow" *ngIf="productForm.value.product !== 'Seeds'">
            <label>Weight</label>
            <input class="form-control" type="number" min="0" step="0.001" formControlName="closingWeight">
            <p>(kg)</p>
          </div>
          <div class="flex-fill p-4 bg-yellow" *ngIf="productForm.value.product === 'Seeds'">
            <label># of Seeds</label>
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="totalSeeds">
            <p>(#)</p>
          </div>
        </div>
      </app-field>
    </div>
    <div class="row">
      <h3 class="blue-header col-xs-12">{{productForm.value.product}} Sales - Packaged</h3>
    </div>
    <div class="row">
      <app-field class="col-md-3 col-xs-12 no-gutter text-center bg-grey pt-4" [isFullWidth]="true">
        <label>Direct to Consumer</label>
        <label>(retail)</label>
        <div class="d-flex">
          <div class="flex-fill p-4">
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="totalSalesToConsumerQty">
            <p>(#)</p>
          </div>
          <div class="flex-fill p-4">
            <input class="form-control" type="number" min="0" step="0.01" formControlName="totalSalesToConsumerValue">
            <p>($)</p>
          </div>
        </div>
      </app-field>
      <app-field class="col-md-3 col-xs-12 no-gutter text-center bg-grey pt-4" [isFullWidth]="true">
        <label>To retailer</label>
        <label>(wholesale)</label>
        <div class="d-flex">
          <div class="flex-fill p-4">
            <input class="form-control" type="number" min="0" step="1" pattern="\d*" formControlName="totalSalesToRetailerQty">
            <p>(#)</p>
          </div>
          <div class="flex-fill p-4">
            <input class="form-control" type="number" min="0" step="0.01" formControlName="totalSalesToRetailerValue">
            <p>($)</p>
          </div>
        </div>
      </app-field>
    </div>
  </form>
</div>
