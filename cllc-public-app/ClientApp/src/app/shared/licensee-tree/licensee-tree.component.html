<div style="margin: 0 20px;">
  <div class="content">

    <h3>Key:</h3>
    Edited Associate: <span class="edited-node">Orange</span> <br>
    Added Associate: <span class="added-node">Green</span> <br>
    Deleted Associate: <span class="deleted-node">Red Strikethough</span> <br>
  </div>



  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree" #tree>
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <span
          [ngClass]="{'added-node': !!node.isNew, 'deleted-node': !!node.deleted, 'edited-node': !!node.edited}">{{node.name}}</span>
        &nbsp; &nbsp;
        <a *ngIf="!node.isindividual"  href="javascript:void(0)" (click)="!node.deleted && addAssociate(node)">Add</a> &nbsp; &nbsp;
        <a href="javascript:void(0)" (click)="!node.deleted && deleteAssociate(node)">Delete</a> &nbsp; &nbsp;
        <a href="javascript:void(0)" (click)="!node.deleted && editAssociate(node)">Edit</a>
      </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>

          <span
            [ngClass]="{'added-node': !!node.isNew, 'deleted-node': !!node.deleted, 'edited-node': !!node.edited}">{{node.name}}</span>
          &nbsp; &nbsp;
          <a  *ngIf="!node.isindividual" href="javascript:void(0)" (click)="!node.deleted && addAssociate(node)">Add</a> &nbsp; &nbsp;
          <a href="javascript:void(0)" (click)="!node.deleted && deleteAssociate(node)">Delete</a> &nbsp; &nbsp;
          <a href="javascript:void(0)" (click)="!node.deleted && editAssociate(node)">Edit</a>
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</div>
