<h2 mat-dialog-title>
  <span *ngIf="!form.get('id').value">Add Shareholder</span>
  <span *ngIf="form.get('id').value">Edit Shareholder</span>
</h2>
<mat-dialog-content>
  <form [formGroup]='form' class="form-horizontal">
    <p>List all the corporationâ€™s <strong>voting</strong> shareholders.
    </p>

    <app-field label="Is the shareholder a person, an organization or an Indigenous nation?" [valid]="true"
      errorMessage="Please select a business type from the dropdown list">
      <input type="radio" style="margin-right: 10px;" group="isIndividual" formControlName="isIndividual"
        [value]="true">
      <span>Person</span> <br>
      <input type="radio" style="margin-right: 10px;" group="isIndividual" formControlName="isIndividual"
        [value]="false">
      <span>Organization or Indigenous Nation</span> <br>
    </app-field>

    <section class="row" *ngIf="form.get('isIndividual').value">
      <app-field class="col-md-6" label="First Name" [valid]="!isTouchedAndInvalid('firstNameNew')" errorMessage="This is required">
        <input type="text" class="form-control" formControlName="firstNameNew" placeholder="First Name">
      </app-field>

      <app-field class="col-md-6" label="Last Name" [valid]="!isTouchedAndInvalid('lastNameNew')" errorMessage="This is required">
        <input type="text" class="form-control" formControlName="lastNameNew" placeholder="Last Name">
      </app-field>
    </section>

    <section class="row">

      <app-field *ngIf="!form.get('isIndividual').value" class="col-md-12" label="Name" [isFullWidth]="true"
        [valid]="!isTouchedAndInvalid('businessNameNew')" errorMessage="This is required">
        <input type="text" class="form-control" formControlName="businessNameNew" placeholder="Name">
      </app-field>
    </section>

    <section class="row">
      <app-field class="col-md-6" label="Email" [valid]="!isTouchedAndInvalid('emailNew')" errorMessage="Email is invalid">
        <input type="text" class="form-control" formControlName="emailNew">
      </app-field>

      <app-field class="col-md-6" label="Number of Voting Shares" [valid]="!isTouchedAndInvalid('numberofSharesNew')" errorMessage="This is required">
        <input type="number" class="form-control" formControlName="numberofSharesNew">
      </app-field>
    </section>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-secondary" (click)="close()">Cancel</button>
  &nbsp;
  <button class="btn btn-primary" (click)="save()">Save</button>
</mat-dialog-actions>
