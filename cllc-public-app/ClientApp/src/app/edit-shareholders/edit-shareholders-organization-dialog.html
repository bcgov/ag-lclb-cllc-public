<h2 mat-dialog-title>Add Shareholder - Organization</h2>
<mat-dialog-content>
  <form [formGroup]='form' class="">

    <div class="row">
      <div class="form-group col-md-12">
        <label>Organization Type</label>
        <select class="form-control" style="width: 250px;" formControlName='legalentitytype' #orgType>
          <option value="PrivateCorporation">Private Corporation</option>
          <option value="PublicCorporation">Public Corporation</option>
          <option value="UnlimitedLiabilityCorporation">Unlimited Liability Corporation</option>
          <option value="LimitedLiabilityCorporation">Limited Liability Corporation</option>
          <option value="GeneralPartnership">General Partnership</option>
          <option value="LimitedPartnership">Limited Partnership</option>
          <option value="LimitedLiabilityPartnership">Limited Liability Partnership</option>
          <option value="Society">Society</option>
          <option value="Cooop">Co-op</option>
          <option value="Trust">Trust</option>
          <option value="Estate">Estate</option>
        </select>
        <div *ngIf="form.controls['legalentitytype'].touched && !form.controls['legalentitytype'].valid">
          <span *ngIf="form.controls['legalentitytype'].hasError('required') ">
            Organization Type is required
          </span>
        </div>
      </div>

      <div class="form-group  col-md-12">
        <label>Organization Name</label>
        <input style="width: 250px;" type="text" class="form-control" formControlName="name" placeholder="Organization Name">
        <div *ngIf="form.controls['name'].touched && !form.controls['name'].valid">
          <span *ngIf="form.controls['name'].hasError('required') ">
            Organization name is required
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group  col-md-4">
        <label>Number of voting shares</label>
        <input style="width: 150px;" type="number" class="form-control" formControlName='commonvotingshares'>
        <div *ngIf="form.controls['commonvotingshares'].touched && !form.controls['commonvotingshares'].valid">
          <span *ngIf="form.controls['commonvotingshares'].hasError('required') ">
            Number of voting shares is required
          </span>
        </div>
      </div>
      <div *ngIf="['UnlimitedLiabilityCorporation', 'LimitedLiabilityCorporation'].indexOf(data?.businessType) !== -1" class="form-group  col-md-5">
        <label>Number of non voting shares</label>
        <input style="width: 150px;" type="number" class="form-control" formControlName='commonnonvotingshares'>
        <div *ngIf="form.controls['commonnonvotingshares'].touched && !form.controls['commonnonvotingshares'].valid">
          <span *ngIf="form.controls['commonnonvotingshares'].hasError('required') ">
            Number of non voting shares is required
          </span>
        </div>
      </div>
      <div *ngIf="['UnlimitedLiabilityCorporation', 'LimitedLiabilityCorporation'].indexOf(data?.businessType) !== -1" class="form-group  col-md-12">
        <label>Date of Shares Issued</label>
        <div class="input-group">
          <!-- <input class="form-control" formControlName='dateIssued' style="width: 110px;" placeholder="yyyy-mm-dd" (click)="d.toggle()"
            name="dp" ngbDatepicker #d="ngbDatepicker"> -->
          <input type="text" formControlName='dateIssued' style="width: 110px;"  placeholder="yyyy-mm-dd" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
          <!-- <div class="input-group-append">
            <mat-icon style="margin-top: 5px; margin-left: 5px; cursor: pointer;" (click)="d.toggle()">calendar_today</mat-icon>
          </div> -->
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="btn btn-secondary" (click)="close()">Close</button>
  &nbsp;
  <button class="btn btn-primary" (click)="save()">Save</button>
</mat-dialog-actions>
