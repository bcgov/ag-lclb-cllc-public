<h2 mat-dialog-title>Add Shareholder - Person</h2>
<mat-dialog-content>
  <form [formGroup]='shareholderForm' class="form-horizontal">
    <!--(ngSubmit)="addShareholderPerson(shareholderForm)"-->

    <div class="form-group row">
      <div class="col-md-6" [ngClass]="{'has-error': this.isFieldError('firstName')}">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
        <div *ngIf="this.isFieldError('firstName')" class="error-msg">
          <div *ngIf="shareholderForm.controls['firstName'].hasError('required') ">
            This is required
          </div>
        </div>
      </div>
      <div class="col-md-6" [ngClass]="{'has-error': this.isFieldError('lastName')}">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
        <div *ngIf="this.isFieldError('lastName')">
          <div *ngIf="shareholderForm.controls['lastName'].hasError('required') ">
            This is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12" [ngClass]="{'has-error': this.isFieldError('email')}">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email">
        <div *ngIf="this.isFieldError('email')">
          <div *ngIf="shareholderForm.controls['email'].hasError('required') ">
            This is required
          </div>
          <div *ngIf="shareholderForm.controls['email'].hasError('email') ">
            Email is invalid
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4" [ngClass]="{'has-error': this.isFieldError('numberOfVotingShares')}">
        <label for="numberOfVotingShares">Number of <br />Voting Shares</label>
        <input type="number" class="form-control" formControlName="numberOfVotingShares" id="numberOfVotingShares">
        <div *ngIf="this.isFieldError('numberOfVotingShares')">
          <div *ngIf="shareholderForm.controls['numberOfVotingShares'].hasError('required') ">
            This is required
          </div>
        </div>
      </div>
      <!-- <div class="col-md-4" [ngClass]="{'has-error': this.isFieldError('numberOfNonVotingShares')}">
        <label for="numberOfNonVotingShares">Number of<br />Non Voting Shares</label>
        <input type="number" class="form-control" formControlName="numberOfNonVotingShares" id="numberOfNonVotingShares">
        <div *ngIf="this.isFieldError('numberOfNonVotingShares')">
          <div *ngIf="shareholderForm.controls['numberOfNonVotingShares'].hasError('required') ">
            This is required
          </div>
        </div>
      </div>
      <div class="col-md-4" [ngClass]="{'has-error': this.isFieldError('dateIssued')}">
        <label for="dateIssued">Date of Shares<br />Issued</label>
        <input type="date" class="form-control" formControlName="dateIssued">
        <div *ngIf="this.isFieldError('dateIssued')">
          <div *ngIf="shareholderForm.controls['dateIssued'].hasError('dateLessThanToday') ">
            Date Issued must be before today
          </div>
        </div>
      </div> -->
  </div>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-secondary" (click)="close()">Close</button>
  &nbsp;
  <button class="btn btn-primary" (click)="save()">Save</button>
</mat-dialog-actions>
