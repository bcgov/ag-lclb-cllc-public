<h2 mat-dialog-title>Add Shareholder - Person</h2>
<mat-dialog-content [formGroup]='shareholderForm' (ngSubmit)="addShareholderPerson(shareholderForm)">
  <div class="col-xs-6" dir="auto">
    <label>First Name</label>
    <input type="text" formControlName='firstName' placeholder="First Name">
  </div>
  <div class="col-xs-6">
    <label>Last Name</label>
    <input type="text" formControlName='lastName' placeholder="Last Name">
  </div>
  <div class="col-md-10">
    <label>Email</label>
    <input type="text" formControlName='email' placeholder="Email">
  </div>
  <div class="col-xs-6">
    <label>Number of <br />voting shares</label>
    <input type="number" formControlName='numberOfVotingShares' placeholder="Number of voting shares">
  </div>
  <div class="col-xs-6">
    <label>Number of<br />non voting shares</label>
    <input type="number" formControlName='numberOfNonVotingShares' placeholder="Number of non voting shares">
  </div>
  <div class="col-xs-6">
    <label>Date of Shares Issued</label>
    <input type="date" formControlName='dateIssued' placeholder="Date of Shares Issued">
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" color="accent" (click)="close()">Close</button>
  <button class="mat-raised-button" color="accent" (click)="save()">Save</button>
</mat-dialog-actions>
