<div>
  <h1 *ngIf="['private-corporation', 'ucl-llc', 'public'].indexOf(businessType) !== -1">Directors and Officers</h1>
  <h1 *ngIf="['society'].indexOf(businessType) !== -1">Directors &amp; Senior Managers</h1>
  <p>Enter all directors and officers for the corporation</p>

  <div [ngBusy]="busy"></div>
  <div [ngBusy]="busyObsv"></div>

  <div class="example-container mat-elevation-z0">

    <div>
      <mat-table #table [dataSource]="dataSource">

        <!-- Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="dateofappointment">
          <mat-header-cell *matHeaderCellDef> Date of Appointment </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.dateofappointment | date:'shortDate' }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </div>
  </div>

  <p></p>
  <a class="globalButton btn btn-primary" tabindex="1" (click)="openPersonDialog()">
    <strong>Add Person</strong>
    <br>
  </a>
</div>
