<h2 mat-dialog-title>Add Person</h2>
<mat-dialog-content>
  <form [formGroup]='directorOfficerForm' class="form-horizontal">

    <div class="form-group row">
      <div class="col-md-6" [ngClass]="{'has-error': this.isFieldError('position')}">
        <fieldset>
          <legend>Position</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="director" formControlName="position" value="Director">
            <label class="form-check-label" for="director">Director</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="officer" formControlName="position" value="Officer">
            <label class="form-check-label" for="officer">Officer</label>
          </div>
          <div *ngIf="this.isFieldError('position')" class="error-msg">
            <div *ngIf="directorOfficerForm.controls['position'].hasError('required') ">
              This is required
            </div>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6" [ngClass]="{'has-error': this.isFieldError('firstName')}">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
        <div *ngIf="this.isFieldError('firstName')" class="error-msg">
          <div *ngIf="directorOfficerForm.controls['firstName'].hasError('required') ">
            This is required
          </div>
        </div>
      </div>
      <div class="col-md-6" [ngClass]="{'has-error': this.isFieldError('lastName')}">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
        <div *ngIf="this.isFieldError('lastName')">
          <div *ngIf="directorOfficerForm.controls['lastName'].hasError('required') ">
            This is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6" [ngClass]="{'has-error': this.isFieldError('email')}">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email">
        <div *ngIf="this.isFieldError('email')">
          <div *ngIf="directorOfficerForm.controls['email'].hasError('required') ">
            This is required
          </div>
          <div *ngIf="directorOfficerForm.controls['email'].hasError('email') ">
            Email is invalid
          </div>
        </div>
      </div>
      <div class="col-md-4" [ngClass]="{'has-error': this.isFieldError('dateIssued')}">
        <label for="dateIssued">Date of Appointment</label>
        <input type="date" class="form-control" formControlName="dateIssued">
        <div *ngIf="this.isFieldError('dateIssued')">
          <div *ngIf="directorOfficerForm.controls['dateIssued'].hasError('dateLessThanToday') ">
            Date must be before today
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" color="accent" (click)="close()">Close</button>
  <button class="mat-raised-button" color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
