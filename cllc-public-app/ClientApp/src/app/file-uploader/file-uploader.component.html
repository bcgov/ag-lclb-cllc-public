<div style="max-width: 700px;">
  <p></p>
  <file-drop (onFileDrop)="dropped($event)" customstype="filedrop" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
    <div style="text-align: center">
      <h3></h3>
      <span>TO UPLOAD DOCUMENTS DRAG FILE(S) HERE OR </span>
      <a href="javascript:void(0)" (click)="fileBrowser.click()">BROWSE</a>.
      <br>
      <span style="color: #A9A9A9">{{fileTypes}}</span>
      <input (change)="onBrowserFileSelect($event)" type="file" multiple style="visibility: hidden;" #fileBrowser>
    </div>
  </file-drop>
  <br>
  <div class="upload-table">
    <div [ngBusy]="busy">
      <table class="table">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Uploaded On</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="upload-name-style">
          <tr *ngFor="let item of files; let i=index">
            <td>
              <strong>{{ item.name }}</strong>
            </td>
            <td>
              <strong>{{item.timelastmodified | date:'yyyy-MM-dd' }}</strong>
            </td>
            <td>
              <a href="javascript: void(0)" (click)="deleteFile(item.serverrelativeurl)">Delete</a> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
