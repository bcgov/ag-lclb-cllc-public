---
- name: "Hash the password"
#  command: "{{ splunk.exec }} hash-passwd {{ splunk.password }}"
  command: "echo {{ splunk.password }} | mkpasswd -m sha-512"
  register: hashed_pwd
  changed_when: hashed_pwd.rc == 0
  become: false
  become_user: "{{ splunk.user }}"
  no_log: "{{ hide_password }}"

- name: "Generate user-seed.conf"
  ini_file:
    owner: "{{ splunk.user }}"
    group: "{{ splunk.group }}"
    dest: "{{ splunk.home }}/etc/system/local/user-seed.conf"
    section: user_info
    option: "{{ item.opt }}"
    value: "{{ item.val }}"
  with_items:
    - { opt: 'USERNAME', val: '{{ splunk.admin_user }}' }
    - { opt: 'HASHED_PASSWORD', val: '{{ hashed_pwd.stdout }}' }
  loop_control:
    label: "{{ item.opt }}"
  no_log: "{{ hide_password }}"
